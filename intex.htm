<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="profile">
            <!-- Replace with your image URL -->
            <img src="logo/SXS.png" alt="Profile Picture">
            <h1>Shivendra</h1>
        </div>

        <div class="links">
            <a href="http://www.youtube.com/@AnimezkingSX" target="_blank" class="link-card">
                <i class="fab fa-youtube youtube"></i>
                <span class="link-text">YouTube</span>
            </a>

            <a href="YOUR_INSTAGRAM_LINK" target="_blank" class="link-card">
                <i class="fab fa-instagram instagram"></i>
                <span class="link-text">Instagram</span>
            </a>
            
            <a href="https://discord.gg/GAWtb43H" target="_blank" class="link-card">
                <i class="fab fa-discord discord"></i>
                <span class="link-text">Discord</span>
            </a>
           
            <a href="https://github.com/Shivendra949" target="_blank" class="link-card">
                <i class="fab fa-github giyhub"></i>
                <span class="link-text">Githob</span>
            </a>
            <link rel="stylesheet" href="style.css">
           
          <!--  <a href="YOUR_OTHER_LINK" target="_blank" class="link-card">
                <i class="fas fa-link other"></i>
                <span class="link-text">Other Link</span>
            </a>-->
        </div>
    </div>

    <script>
        // Floating animation trigger
        document.addEventListener('DOMContentLoaded', function() {
            const profileImg = document.querySelector('.profile img');
            profileImg.style.animation = 'float 3s ease-in-out infinite';
        });

        // Simple particle effect
        const particles = document.getElementById('particles');
        
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = 'rgba(255, 255, 255, 0.5)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = `float ${3 + Math.random() * 3}s infinite`;
            particles.appendChild(particle);
        }
    </script>
</body>
</html>
